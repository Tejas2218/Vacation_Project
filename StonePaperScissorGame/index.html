<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* Circles */
        .stone,
        .paper,
        .scissor {
            height: 200px;
            width: 200px;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Player selection */
        .selected-player {
            box-shadow: 0 0 20px 5px #FFD700;
            /* gold glow */
            transform: scale(1.1);
        }

        /* Computer selection */
        .selected-comp {
            box-shadow: 0 0 20px 5px #00BFFF;
            /* blue glow */
            transform: scale(1.1);
        }

        .stone {
            background-color: #6B6B6B;
            color: white;
        }

        .paper {
            background-color: #4CAF50;
            color: white;
        }

        .scissor {
            background-color: #E53935;
            color: white;
        }

        .stone:hover,
        .paper:hover,
        .scissor:hover {
            transform: scale(1.1);
        }

        /* Score boxes */
        .score div {
            width: 120px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1F1F1F;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .score h3 {
            margin: 0;
            font-size: 2rem;
        }

        .score h5 {
            margin: 0;
            font-size: 1rem;
            color: #BBBBBB;
        }

        /* Message box */
        .msg {
            background-color: #2C2C2C;
            color: #FFFFFF;
            width: 220px;
            margin: 0 auto;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Custom gap fix */
        .gap-6 {
            gap: 6rem;
        }

        .mt-6 {
            margin-top: 6rem !important;
        }

        .round,
        .reach {
            padding: 15px;
            border-radius: 10px;
            background-color: #1F1F1F;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="scoreAll d-flex justify-content-between align-items-center my-5">
            <div class="round d-flex justify-content-center">
                <h3>Round :&nbsp;</h3>
                <h3 class="rountCount">1</h3>
                <h3><b>&nbsp;/ 3</b></h3>
            </div>
            <div class="reach">
                <h3>Reach 5 points to Win</h3>
            </div>
        </div>
    </div>


    <!-- Circles -->
    <div class="container mt-6 d-flex justify-content-center gap-4">
        <div class="stone">Stone</div>
        <div class="paper">Paper</div>
        <div class="scissor">Scissor</div>
    </div>

    <!-- Score -->
    <div class="score d-flex justify-content-center gap-6 my-5">
        <div class="your text-center">
            <h3 id="yourPoint">0</h3>
            <h5>Your</h5>
        </div>
        <div class="comp text-center">
            <h3 id="compPoint">0</h3>
            <h5>Comp</h5>
        </div>
    </div>

    <!-- Message Box -->
    <div class="msg">
        <h3>Pick your Move</h3>
    </div>

    <!-- Modal HTML -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalTitle">You Win!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">You scored 5 points first!</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let lst = [".stone", ".paper", ".scissor"]
        let stone = document.querySelector(".stone")
        let paper = document.querySelector(".paper")
        let scissor = document.querySelector(".scissor")
        let userIn;
        let uPoint = 0
        let cPoint = 0
        let round = 1
        stone.addEventListener("click", () => userMove(lst[0]))
        paper.addEventListener("click", () => userMove(lst[1]))
        scissor.addEventListener("click", () => userMove(lst[2]))
        comPick = () => {
            return lst[Math.floor(Math.random() * lst.length)]
        }
        function animation(userIn, com) {
            removeBorder()
            document.querySelector(userIn).classList.add("selected-player")
            document.querySelector(com).classList.add("selected-comp")
        }
        function removeBorder() {
            lst.forEach(e => document.querySelector(e).classList.remove("selected-player", "selected-comp"))
        }
        function check(userIn, com) {
            if (userIn == com) {
                document.querySelector(".msg").innerText = "Match is Draw"
                document.querySelector(".msg").style = "background-color: grey;"
            }
            else if (userIn == lst[0] && com == lst[1]) {
                document.querySelector(".msg").innerText = "You Lost, paper beats stone"
                document.querySelector(".msg").style = "background-color: red;"
                cPoint++;
                document.querySelector("#compPoint").innerText = cPoint
            }
            else if (userIn == lst[0] && com == lst[2]) {
                document.querySelector(".msg").innerText = "You Won, stone beats Scisson"
                document.querySelector(".msg").style = "background-color: green;"
                uPoint++;
                document.querySelector("#yourPoint").innerText = uPoint
            }
            else if (userIn == lst[1] && com == lst[0]) {
                document.querySelector(".msg").innerText = "You Won, paper beats stone"
                document.querySelector(".msg").style = "background-color: green;"
                uPoint++;
                document.querySelector("#yourPoint").innerText = uPoint

            }
            else if (userIn == lst[1] && com == lst[2]) {
                document.querySelector(".msg").innerText = "You Lost, Scissor beats paper"
                document.querySelector(".msg").style = "background-color: red;"
                cPoint++;
                document.querySelector("#compPoint").innerText = cPoint
            }
            else if (userIn == lst[2] && com == lst[0]) {
                document.querySelector(".msg").innerText = "You Lost, stone beats Scisson"
                document.querySelector(".msg").style = "background-color: red;"
                cPoint++;
                document.querySelector("#compPoint").innerText = cPoint
            }
            else if (userIn == lst[2] && com == lst[1]) {
                document.querySelector(".msg").innerText = "You Won, Scissor beats paper"
                document.querySelector(".msg").style = "background-color: green;"
                uPoint++;
                document.querySelector("#yourPoint").innerText = uPoint
            }
        }

        function userMove(userIn) {
            if ((round == 3) && (uPoint == 4 || cPoint == 4)) {
                showResult("You Win!", "You complete all rounds");
            };

            if (uPoint < 5 && cPoint < 5) {
                let com = comPick()
                animation(userIn, com)
                check(userIn, com)
                console.log(userIn, com)
            }

            if (uPoint >= 5 || cPoint == 5) {
                if (uPoint >= 5) {
                    document.querySelector(".msg").innerText = "You Win this Round"
                } else {
                    document.querySelector(".msg").innerText = "Computer Win this Round"
                }
                uPoint = 0
                cPoint = 0
                document.querySelector("#yourPoint").innerText = uPoint
                document.querySelector("#compPoint").innerText = cPoint

                round++
                document.querySelector(".rountCount").innerText = round

            }

            setTimeout(() => {
                removeBorder()
            }, 1200);

        }

        function showResult(title, message) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalMessage").innerText = message;

            // Use Bootstrap JS to show modal
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        }

    </script>

</body>

</html>
